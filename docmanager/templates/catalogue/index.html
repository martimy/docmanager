{% extends "base.html" %}

{% block content %}
    <h3>Books in catalogue</h3>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{book.id}}</a> | {{book.title|capfirst}} | {{book.filename}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
