{% extends "base.html" %}

{% block content %}
<a href="{% url 'index' %}">Main Menu</a>

<h3>Books in catalogue</h3>
<table>
    <tr>
        <th>Select</th>
        <th>Title</th>
        <th>Type</th>
        <th>Description</th>
        <th>Category</th>
        <th>Tags</th>
    </tr>
{% for book in books %}
    <tr>
        <td><input type="checkbox" name="todelete" value="{{ item.id }}"/></td>
        <td><a href="{% url 'book_detail' book.id %}">{{book.title|capfirst}}</a></td>
        <td>{{book.type}}</td>
        <td>{{book.description}}</td>
        <td>{{book.category}}</td>
        <td>{{book.tags}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
