{% extends "base.html" %}

{% block content %}
<div id='react-container'></div>
<script type="text/babel">
	var MyComponent = React.createClass({
		render() {
			return <div>
				<h3>{this.props.title}</h3>
				<table>
					<tr>
					    <th>Select</th>
						<th>Title</th>
						<th>Description</th>
						<th>Category</th>
						<th>Tags</th>
					</tr>
					{% for book in books %}
						<tr>
						    <td><input type="checkbox" value="{{ book.id }}"/></td>
							<td><a href="{% url 'book_detail' book.id %}">{{book.title|capfirst}}</a></td>
							<td>{{book.description}}</td>
							<td>{{book.category}}</td>
							<td>{{book.tags}}</td>
						</tr>
					{% endfor %}
				</table>
			</div>
		}
	})

	ReactDOM.render(
		<MyComponent title="The Books List">
		This is message 1
		</MyComponent>,
		document.getElementById('react-container'))
</script>
	
{% endblock %}
